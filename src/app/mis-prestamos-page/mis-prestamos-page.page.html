<ion-content [fullscreen]="true">
    <app-header></app-header>
    <ion-list>
      <ion-item *ngFor="let libro of catalogoPrestamos">
        <img src="../../assets/covers/{{libro.isbn}}.jpg"/>
        <p> Titulo : {{libro.titulo}}  <br>
         Autor : {{libro.autores}}</p>

         <ion-button (click)="borraPrestamo(libro.id)"> Devolver </ion-button>
      </ion-item>
    
    </ion-list>
  </ion-content>
